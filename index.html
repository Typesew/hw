<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuerySelector</title>
</head>
<body>
    

    <script>
        let sum = 0;
        let res = 0;
        for (let i = 1; i <= 10; i++){
            if(i%2 == 1){
                sum += 1;
                res += i;
            } else {continue;}
        }
        console.log(res/sum)
    </script>
</body>
</html>
